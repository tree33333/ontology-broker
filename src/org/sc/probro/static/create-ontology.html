<html>
<head>
<title>OBO Upload Form</title>

<script src="/jquery-1.4.2.js" type = "text/javascript"></script>
<script src="/json2.js" type = "text/javascript"></script>
<script src="/jquery-ui/js/jquery-ui-1.8.4.custom.min.js" type = "text/javascript"></script>
<script src="/broker.js" type = "text/javascript"></script>

<script type="text/javascript">
$(document).ready(function() { 
	$('#submitbutton').click(function(evt) { 
		var ontology_name = $('input[name="ontology_name"]').attr('value');
		var post_data = { 'name' : ontology_name };
		if(ontology_name.length > 0) { 
			$.post('/ontologies', JSON.stringify(post_data), function(response) { 
				Broker.debug('response: ' + response);
			}, 'text');
		} else { 
			Broker.debug('Empty name.');
		}
		return false;
	});
});
</script>
<style>
body { 
	background-color: white; 
}
</style>
</head>

<body> 

<div id="uploadformdiv">
<form id="uploadform" enctype="multipart/form-data" action="/ontologies" method="POST">
	<fieldset><legend>OBO Ontology Creation</legend>
		<p>Ontology Name: <input type="text" name="ontology_name" size="50" /></p>
		<p><input id='submitbutton' type="submit" /></p>
	</fieldset>
</form>
</div>

<div id="debug">
</div>

</body>
</html>
