<html>

<head>
<title>PRO Broker</title>

<script src="/jquery-1.4.2.js" type = "text/javascript"></script>
<script src="/json2.js" type = "text/javascript"></script>
<script src="/jquery-ui/js/jquery-ui-1.8.4.custom.min.js" type = "text/javascript"></script>
<script src="/broker.js" type = "text/javascript"></script>

<script type="text/javascript">
$(document).ready(function() { 

	var get_params = function() {
		var uri = window.location.href;
		var paramIndex = uri.indexOf('?');
		var dict = {};
		if(paramIndex !== -1) { 
			var paramArray = uri.slice(paramIndex + 1, uri.length).split('&');
			var i; 
			for(i = 0; i < paramArray.length; i++) { 
				var pair = paramArray[i].split('=', 2);
				var key = decodeURI(pair[0]);
				if(pair.length > 1) { 
					var value = decodeURI(pair[1]);
					dict[key] = value;
				} else { 
					dict[key] = true;
				}
			}
		}
		return dict;
	};
	
	var params = get_params();

	if(params['request']) { 
		var reqURI = '/request/' + params['request'] + '/?format=html';
		Broker.debug(reqURI);
		$.get(reqURI,
			function(requesthtml) { 
				$('#mainbody').append(requesthtml);	
			}, 'html');
	}
});
</script> 

<style>
body { 
	background-color: #ffffff;
}
#mainbody { 
	margin-left: auto; 
	margin-right: auto;
	width: 90%;
}
</style>

</head>

</div>

</div> 

</body>

</html>
