<html>
<head>
<title>OBO Upload Form</title>

<script src="/jquery-1.4.2.js" type = "text/javascript"></script>
<script src="/json2.js" type = "text/javascript"></script>
<script src="/jquery-ui/js/jquery-ui-1.8.4.custom.min.js" type = "text/javascript"></script>
<script src="/broker.js" type = "text/javascript"></script>

<script type="text/javascript">
$(document).ready(function() { 
	$('input[type="file"]').change(function(evt) { 
		Broker.debug('chosen: ' + $(this).attr('value'));	
	});
});
</script>
<style>
body { 
	background-color: white; 
}
</style>
</head>

<body> 

<div id="uploadformdiv">
<form id="uploadform" enctype="multipart/form-data" action="/indexer" method="POST">
	<fieldset><legend>OBO File</legend>
		<p>Ontology Name: <input type="text" name="ontology_name" size="50" /></p>
		<p>Choose File: <input type="file" name="ontology_file" /></p>
		<p><input type="submit" /></p>
	</fieldset>
</form>
</div>

<div id="debug">
</div>

</body>
</html>
